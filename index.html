    <title>Guess the word!</title>
</head>
<body>
    <header>
        <h1>Guess the word!</h1>
        <h2> Click to start playing.</h2>
        <button id="start-game-button"> Start! </button>
    </header>

    <main>
        <section id="word-guess-card"> 
            <div id="word-guess-field">
                <span></span> 
            </div>
        </section>


        <section id="score-card"> 
            <h2>Score Card</h2>
            <h3> Score: <span id="score-display"></span>  </h3>
            <h3 id="time-message"> Time remaining: <span id="countdown-display"></span> </h3>

        </section>
    </main>
    <script src="script.js"></script>
